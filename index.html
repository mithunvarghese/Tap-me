<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <title>Tap Music</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with only one Tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">

      </div>
      <div class="pad2">
        <audio class="sound" src="Sounds\2.mp3"></audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="Sounds\3.mp3"></audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="Sounds\4.mp3"></audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="Sounds\5.mp3"></audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="Sounds\6.mp3"></audio>
      </div>
      <div class="pad7">
        <audio class="sound" src="Sounds\7.mp3"></audio>
      </div>
    </div>
  </div>
<script type="text/javascript" src="Index1.js"></script>
</body>
</html>
